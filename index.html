<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Document</title>
</head>
<body>
    <form class="form" >

        <label for="username">
            <p>Повне ім'я</p>
            <input type="text" name="username" id="username" required>
        </label>

        <label for="email">
            <p>Email</p>
            <input type="email" name="email" id="email" required>
        </label>


        <label for="password">
            <p>Пароль</p>
            <input type="password" name="password" id="password" required>
        </label>
 

        <label for="passwordExamination">
            <p>Пароль ще раз</p>
            <input type="password" name="passwordExamination" id="passwordExamination" required>
        </label>
 
        <label for="sex">Стать
            <input type="radio" name="sex" id="sex" value="male" checked>
            <label for="sex">Чоловік</label>
            <input type="radio" name="sex" id="sex" value="female">
            <label for="sex">Жінка</label>
        </label>

        <label for="age" >
            <p>Вік</p>
            <input type="number" name="age" id="age" min="18" max="100">
        </label>

        <label for="'course">
            <p>Курс</p>
            <select name="course" id="course" required>
                <option value="fe">Front-End</option>
                <option value="be">Back-End</option>
                <option value="pm">Project Management</option>
                <option value="qa">QA Manual</option>
            </select>
        </label>

        <label for="address" >
            <p>Адресc</p>
            <textarea name="address" id="address" cols="20" rows="5" placeholder="Країна. Регіон. Місто. Селище, вулиця, будинок"></textarea>
        </label>

        <label for="checkbox" required>
            <input type="checkbox" name="checkbox" id="checkbox">
            <p>Я хочу отримувати спам</p>
        </label>

        <legend class="buttons">
            <button type="reset">Очистити форму</button>
            <button type="submit">Зареэструватися</button>
        </legend>
    </form>
    
</body>
</html>

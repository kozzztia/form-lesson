<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Document</title>
</head>
<body>
    <form class="form" >

        <label for="username">
            Повне ім'я
        </label>
        <input type="text" name="username" id="username" required>

        <label for="email">
            Email
        </label>
        <input type="email" name="email" id="email" required>


        <label for="password">
            Пароль
        </label>
        <input type="password" name="password" id="password" required>

        <label for="passwordExamination">
            Пароль ще раз
        </label>
        <input type="password" name="passwordExamination" id="passwordExamination" required>
 
        <span>
            Стать
        </span>
        <span>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Чоловік</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Жінка</label>
        </span>

        <label for="age" >
            Вік
        </label>
        <input type="number" name="age" id="age" min="18" max="100">


        <label for="course">
            Курс
        </label>
        <select name="course" id="course" required>
            <option value="fe">Front-End</option>
            <option value="be">Back-End</option>
            <option value="pm">Project Management</option>
            <option value="qa">QA Manual</option>
        </select>

        <label for="address" >
            Адресc
        </label>
        <textarea name="address" id="address" cols="20" rows="5" placeholder="Країна. Регіон. Місто. Селище, вулиця, будинок"></textarea>

        <label for="checkbox" required>
            Я хочу отримувати спам
        </label>
        <span>
            <input type="checkbox" name="checkbox" id="checkbox">
        </span>
        <button type="reset">Очистити форму</button>
        <button type="submit">Зареэструватися</button>
    </form>
    
</body>
</html>
